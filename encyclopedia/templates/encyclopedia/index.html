{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:wiki' title=entry %}">{{ entry }}</a></li>
            {% empty%}
            <p> No matching results were found!</p>
        {% endfor %}
    </ul>

{% endblock %}
