{% extends "encyclopedia/layout.html" %}

{% block title %}
    Entry
{% endblock %}

{% block body %}
    {% if title != None %}
            <a href="{% url 'encyclopedia:edit' title=title %}">edit entry</a>
        <h1>All Pages</h1>


        
        <p>{{title}}</p>
    {% else %}
        <p>No entries exist by that title!</p>
    {% endif %}


{% endblock %}
